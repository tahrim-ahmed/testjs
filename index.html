<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" />
	<script type="text/javascript" src="https://bitbucket.org/miad-ahmed/test-js/raw/d3f42b44a6e7c344b5e5cc452ed41121ae7ad1eb/index.js" crossorigin="anonymous"></script>
	<title>Learn JavaScript</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">BookShop</h1>
				<p>Books for Everyone</p>
				<form id="search-books">
					<input type="text" placeholder="Search books..." />
				</form>
			</div>
		</header>

		<div id="book-list">
			<h2 class="title">Books to Read</h2>
			<ul>
				<li>
					<span class="name">Book 1</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<span class="name">Book 2</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<span class="name">Book 3</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<span class="name">Book 4</span>
					<span class="delete">delete</span>
				</li>
			</ul>
		</div>

		<form id="add-book">
			<input type="checkbox" id="hide" />
			<label for="hide">Hide all books</label>
			<input type="text" placeholder="Add a book..." />
			<button>Add</button>
		</form>
	</div>
</body>

</html>
